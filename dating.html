<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Find your Match
    </h1>
    <div id="Roll Number">
        <label for="Roll No.">Enter your IITB Roll Number:</label>
        <input id="Roll No." type="text">
    </div>
        
    <div>
        <label for="Name">Enter your Name:</label>
        <input id="Name" type="text">
    </div>
    <div>
        <label for="YoS">Year of Study:</label>
        <input id="YoS" type="number">
    </div>
    <div>
        <label for="age" >Enter your age:</label>
        <input id="age" type="number">
    </div>
    <div>
        <label for="mail">Enter your Email:</label>
        <input id="Email" type="email" required>
    </div>
    </div>
    <div id="Gender">
    <h3 >Gender:</h3>
    <form id="Gender">
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="gender" value="Other">
        <label for="Other">Other</label>
    </form>
    
    
    <div id="Interests">
        <h3>Interests:</h3>
    </div>
    <form>
        <input type="checkbox" id="Travelling"  value="Travelling">
     <label for="Travelling">Travelling</label>
        <input type="checkbox" id="Sports"  value="Sports">
        <label for="Sports">Sports</label>
        <input type="checkbox" id="Movies" value="Movies">
        <label for="Movies">Movies</label>
        <input type="checkbox" id="Music" value="Music">
        <label for="Music">Music</label>
         <input type="checkbox" id="Literature" value="Literature">
        <label for="Literature">Literature</label>
        <input type="checkbox" id="Technology" value="Technology">
        <label for="Technology">Technology</label>
        <input type="checkbox" id="Fashion" value="Fashion">
        <label for="Fashion">Fashion</label>
        <input type="checkbox" id="Art" value="Art">
        <label for="Art">Art</label>
    
    <div>
        <h3>Hobbies</h3>
    </div>
   
        <input type="checkbox" id="Reading"  value="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox" id="Cooking"  value="Cooking">
        <label for="Cooking">Cooking</label>
        <input type="checkbox" id="Coding"  value="Coding">
        <label for="Coding">Coding</label>
        <input type="checkbox" id="Gardening"  value="Gardening">
        <label for="Gardening">Gardening</label>
        <input type="checkbox" id="Painting"  value="Painting">
        <label for="Painting">Painting</label>
        <input type="checkbox" id="SocialMedia" value="Social Media">
        <label for="SocialMedia">Using Social Media</label>
        <input type="checkbox" id="MusicalInstruments" value="Musical Instruments">
        <label for="MusicalInstruments">Playing Musical Instruments</label>
        <input type="checkbox" id="Photography" value="Photography">
        <label for="Photography">Photography</label>
    </form>
    <br><br>
    <div id="Match">
        <button type="submit" id="MatchP">Find Match</button>
    </div>
    <script>
            document.getElementById('MatchP').addEventListener('click',function(event){
                window.location.href = 'Match.html'

            })
           
    </script>


</body>
</html>
